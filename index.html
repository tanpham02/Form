<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designs Form</title>
    <link rel="stylesheet" href="./wrap/main.css">
    <link rel="stylesheet" href="./wrap/base.css">
    <link rel="stylesheet" href="./wrap/responsive.css">
</head>
<body>
    
    <div class="container">
        <div class="grid">
            <div class="row">
                <div class="col-2">
                    <div class="content">
                        <form action="">
                            <h2 class="content_header">TRÌNH ĐỘ CHUYÊN MÔN</h2> 
                            
                            <div class="content__wrapper ">
                                <label class="content_label " for="">Mã Trình Độ:</label>
                                <input class="content_input pa-right-16px" type="text" placeholder="Nhập mã trình độ " required>
                            </div>
                            <div class="content__wrapper">
                                <label class="content_label" for="">Tên Trình Độ:</label>
                                <input class="content_input" type="text" placeholder="Nhập mã trình độ" required>
                            </div>
                        
                            <button class="content_btn btn" type="submit">Send</button>
                        </form>
                    </div>
                </div>

                <div class="col-2">
                    <div class="content">
                        <form action="">
                            <h2 class="content_header">CÔNG CHỨC VIÊN CHỨC</h2> 

                            <div class="content__wrapper ">
                                <label class="content_label " for="">Mã Đơn Vị:</label>
            
                                <input class="content_input" type="text" placeholder="Nhập mã đơn vị" required>
                            </div>
                            <div class="content__wrapper">
                                <label class="content_label" for="">Mã Công Chức:</label>
                                <input class="content_input" type="text" placeholder="Nhập mã công chức" required>
                            </div>
                            <div class="content__wrapper ">
                                <label class="content_label " for="">Họ Lót:</label>
                                <input class="content_input" type="text" placeholder="Nhập họ lót" required>
                            </div>
                            <div class="content__wrapper">
                                <label class="content_label" for="">Tên:</label>
                                <input class="content_input" type="text" placeholder="Nhập tên" required>
                            </div>
                            <div class="content__wrapper ">
                                <label class="content_label " for="">Giới Tính:</label>
                                <input class="content_input" type="text" placeholder="Nhập giới tính" required>
                            </div>
                            <div class="content__wrapper">
                                <label class="content_label" for="">Trình Độ Chuyên Môn:</label>
                                <input class="content_input" type="text" placeholder="Nhập trình độ chuyên môn" required>
                            </div>
                            <div class="content__wrapper ">
                                <label class="content_label " for="">Ngày Sinh:</label>
                                <input class="content_input" type="text" placeholder="Nhập ngày sinh" required>
                            </div>
                            <div class="content__wrapper">
                                <label class="content_label" for="">Mã Ngạch:</label>
                                <input class="content_input" type="text" placeholder="Nhập mã ngạch" required>
                            </div>
                        
                            <div class="content__wrapper ">
                                <label class="content_label " for="">Bậc:</label>
                                <input class="content_input" type="text" placeholder="Nhập bậc" required>
                            </div>
                            <div class="content__wrapper">
                                <label class="content_label" for="">Ngày Xếp:</label>
                                <input class="content_input" type="text" placeholder="Nhập ngày xếp" required>
                            </div>
                            <div class="content__wrapper">
                                <label class="content_label" for="">Dân Tộc:</label>
                                <input class="content_input" type="text" placeholder="Nhận dân tộc" required>
                            </div>
                            <div class="content__wrapper">
                                <label class="content_label" for="">Tôn Giáo:</label>
                                <input class="content_input" type="text" placeholder="Nhập tôn giáo" required>
                            </div>
                        
                            <button class="content_btn btn" type="submit">Send</button>
                        </form>
                    </div>
                </div>

                <div class="col-2">
                    <div class="content">
                        <form action="">
                            <h2 class="content_header">ĐƠN VỊ</h2> 
                            
                            <div class="content__wrapper ">
                                <label class="content_label " for="">Mã Đơn Vị:</label>
                                <input class="content_input" type="text" placeholder="Nhập mã đơn vị" required>
                            </div>
                            <div class="content__wrapper">
                                <label class="content_label" for="">Tên Đơn Vị:</label>
                                <input class="content_input" type="text" placeholder="Nhập tên đơn vị" required>
                            </div>
                            <div class="content__wrapper">
                                <label class="content_label" for="">Mã Loại Đơn Vị:</label>
                                <input class="content_input" type="text" placeholder="Nhập mã loại đơn vị" required>
                            </div>
                        
                            <button class="content_btn btn" type="submit">Send</button>
                        </form>
                    </div>
                </div>
               
                <div class="col-2">
                    <div class="content">
                        <form action="">
                            <h2 class="content_header">LOẠI ĐƠN VỊ</h2> 

                            <div class="content__wrapper ">
                                <label class="content_label " for="">Mã Loại Đơn Vị:</label>
                                <input class="content_input pa-right-16px" type="text" placeholder="Nhập mã loại đơn vị" required>
                            </div>
                            <div class="content__wrapper">
                                <label class="content_label" for="">Tên Loại Đơn Vị:</label>
                                <input class="content_input" type="text" placeholder="Nhập tên loại đơn vị" required>
                            </div>
                        
                            <button class="content_btn btn" type="submit">Send</button>
                        </form>
                    </div>
                </div>
                
                <div class="col-2">
                    <div class="content">
                        <form action="">
                            <h2 class="content_header">BẬC LƯƠNG</h2> 

                            <div class="content__wrapper ">
                                <label class="content_label " for="">Mã Ngạch:</label>
                                <input class="content_input" type="text" placeholder="Nhập mã ngạch" required>
                            </div> 
                            <div class="content__wrapper">
                                <label class="content_label" for="">Bậc:</label>
                                <input class="content_input" type="text" placeholder="Nhập bậc" required>
                            </div>
                            <div class="content__wrapper">
                                <label class="content_label" for="">Hệ Số:</label>
                                <input class="content_input" type="text" placeholder="Nhập hệ Số" required>
                            </div>
                        
                            <button class="content_btn btn" type="submit">Send</button>
                        </form>
                    </div>
                </div>

                <div class="col-2">
                    <div class="content">
                        <form action="">
                            <h2 class="content_header">NGẠCH LƯƠNG</h2> 

                            <div class="content__wrapper ">
                                <label class="content_label " for="">Mã Ngạch:</label>
                                <input class="content_input pa-right-16px" type="text" placeholder="Nhập mã ngạch" required>
                            </div>
                            <div class="content__wrapper">
                                <label class="content_label" for="">Tên Ngạch:</label>
                                <input class="content_input" type="text" placeholder="Nhập tên ngạch" required>
                            </div>
                        
                            <button class="content_btn btn" type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
